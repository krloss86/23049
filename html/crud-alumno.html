<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <input type="text" id="apellido">

        <div>
            <label>Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label>DNI:</label>
            <input type="text" id="dni">
        </div>
        <div>
            <label>Curso:</label>
            <select id="curso">
                <option value=""></option>
                <option value="js">js</option>
                <option value="java">java</option>
                <option value="html">html</option>
            </select>
        </div>
        <div>
            <label>Horario:</label>
            <select id="horario">
                <option value=""></option>
                <option value="mañana">mañana</option>
                <option value="tarde">tarde</option>
                <option value="nombre">noche</option>
            </select>
        </div>
    </form>
    <div>
        <button id="grabar">
            Guardar
        </button>
    </div>
    <!--aca agrego el js-->
    <script src="../js/crud-alumnos.js"></script>
