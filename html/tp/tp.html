<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-5 col-lg-6 ">
        <!-- <img src="../img/avatar.png" alt="Homero Simpson" class="img-fluid"> -->
        <img src="./img/undraw_secure_login_pdn4.svg" alt="Homero Simpson" class="img-fluid">
      </div>
      <div class="col">
        <h2 class="mb-4">Inicio de Sesión</h2>
        <form action="./dashboard.html">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
            <label for="inputEmail">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            <label for="inputPassword">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="bg-light mt-5">
    <div class="container py-3">
      <div class="row">
        <div class="col-md-4">
          <h5>Enlaces</h5>
          <ul class="list-unstyled">
            <li><a href="#">Enlace 1</a></li>
            <li><a href="#">Enlace 2</a></li>
            <li><a href="#">Enlace 3</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Contacto</h5>
          <form action="./dashboard.html" method="get">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
              <label for="inputNombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="inputEmailContacto" placeholder="Correo electrónico">
              <label for="inputEmailContacto">Correo electrónico</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-4">
          <h5>Mapa del sitio</h5>
          <ul class="list-unstyled">
            <li><a href="#">Página 1</a></li>
            <li><a href="#">Página 2</a></li>
            <li><a href="#">Página 3</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
