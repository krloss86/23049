<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
    <style>
        /*variables: rem*/
        :root {
          font-size: 18px; /*cm|inch|px...*/
        }
        
        .container  {
            font-size: 16px;
        }

        p {
            font-size: 2em;/*relativas: referido al contenedor*/
        }

        .texto {
            font-size: 2rem; /*2 * 18 del root */
        }
    </style>
</head>
<body>
    <div class="container">
        texto
        <p>Lorem ipsum dolor sit </p>
    </div>
    <p class="texto">
        Lorem ipsum dolor sit amet
    </p>
    <p >

</body>
</html>
