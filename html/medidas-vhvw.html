<!DOCTYPE html>
<html lang="en">
<head>

            /* padding-left: 15px; */

            background-color: green;
            /* display: none; */
            /* background-color: blue; */
        }

        .imagen-container:hover #texto {
            visibility: visible;
            /* display:block; */
        }
    </style>
</head>
